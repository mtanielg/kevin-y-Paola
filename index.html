<!DOCTYPE html>
<html>
<head>
<title>Calculadora en Javascript
</title>
<link type="text/css" href="estilo.css" rel="stylesheet">
</head>
<body onload="init();">
    
    <table class="Calculadora">
    <tr>
        <td colspan="4"><span id="Resultado"></span></td>
    </tr>
    <tr>
        <Id><button id="siete"><7></button></Id><td>
        <Id><button id="ocho"><8></button></Id><td>
        <Id><button id="nueve"><9></button></Id><td>
        <Id><button id="division">/</button></Id><td>
    </tr>
    <tr>
        <Id><button id="cuatro"><4></button></Id><td>
        <Id><button id="cinco"><5></button></Id><td>
        <Id><button id="seis"><6></button></Id><td>
        <Id><button id="multiplicacion">*</button></Id><td>
    </tr>
    <tr>
        <Id><button id="uno"><1></button></Id><td>
        <Id><button id="dos"><2></button></Id><td>
        <Id><button id="tres"><3></button></Id><td>
        <Id><button id="resta">-</button></Id><td>
    </tr>
    <tr>
        <Id><button id="igual">=</button></Id><td>
        <Id><button id="reset">C</button></Id><td>
        <Id><button id="cero">0</button></Id><td>
        <Id><button id="suma">+</button></Id><td>

     </tr>
    </table>


<script src="funcionalidad.js"></script>

</body>
</html>
